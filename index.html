<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pa3</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="form-style">
  <h1>Encrypt/Decrypt PA3</h1>
  <h1>Yoeri Moens & Rick van den Berg</h1>

  <form class="form">
    <div>
      <h4>For N calculate P & Q</h4>
    <input class="inline-input" type="text" name="field1" placeholder="Fill in N" />
    <input type="button" class="calc_pq inline-button" value="Calculate"/>
    </div>
    <h4>Or set P & Q to calculate N</h4>
    <input type="text" name="field2" class="result_P" placeholder="Set P" />
    <input type="text" name="field2" class="result_Q" placeholder="Set Q" />
    <input  type="submit" class="calc_n" value="Calculate" />
    <input type="submit" value="Encrypt" />
  </form>
  <form class="form">

    <input type="text" name="field1" placeholder="Fill in E" />
    <input type="text" name="field2" placeholder="Fill in N" />
    <input type="text" name="field2" placeholder="Fill in P" />
    <input type="text" name="field2" placeholder="Fill in P" />
    <input type="submit" value="Decrypt" />
  </form>

</div>
<script src="app.js"></script>
</body>
</html>
